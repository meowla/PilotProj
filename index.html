<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="content">
        <div class="content-left">
            <h3>欢迎使用血液标签绘制工具</h3>
            <div class="content-left-item">
                <div class="content-left-item-title">
                    <svg viewBox="64 64 896 896" focusable="false" data-icon="check" width="1em" height="1em" fill="currentColor" aria-hidden="true"><path d="M912 190h-69.9c-9.8 0-19.1 4.5-25.1 12.2L404.7 724.5 207 474a32 32 0 00-25.1-12.2H112c-6.7 0-10.4 7.7-6.3 12.9l273.9 347c12.8 16.2 37.4 16.2 50.3 0l488.4-618.9c4.1-5.1.4-12.8-6.3-12.8z"></path></svg>
                    <span>标注标签</span>
                </div>
                <div class="content-left-item-disc">可以快速标注标签，提高您的绘制效率</div>
                <div class="content-left-item-title">
                    <svg viewBox="64 64 896 896" focusable="false" data-icon="check" width="1em" height="1em" fill="currentColor" aria-hidden="true"><path d="M912 190h-69.9c-9.8 0-19.1 4.5-25.1 12.2L404.7 724.5 207 474a32 32 0 00-25.1-12.2H112c-6.7 0-10.4 7.7-6.3 12.9l273.9 347c12.8 16.2 37.4 16.2 50.3 0l488.4-618.9c4.1-5.1.4-12.8-6.3-12.8z"></path></svg>
                    <span>自定义属性</span>
                </div>
                <div class="content-left-item-disc">可以自定义对应标签的分类，快捷键等</div>
                <div class="content-left-item-title">
                    <svg viewBox="64 64 896 896" focusable="false" data-icon="check" width="1em" height="1em" fill="currentColor" aria-hidden="true"><path d="M912 190h-69.9c-9.8 0-19.1 4.5-25.1 12.2L404.7 724.5 207 474a32 32 0 00-25.1-12.2H112c-6.7 0-10.4 7.7-6.3 12.9l273.9 347c12.8 16.2 37.4 16.2 50.3 0l488.4-618.9c4.1-5.1.4-12.8-6.3-12.8z"></path></svg>
                    <span>智能识别</span>
                </div>
                <div class="content-left-item-disc">智能识别并标注图像的标签，方便快捷</div>
            </div>
            
        </div>
        <div class="content-right">
            <h3>登陆至标签工具</h3>
            <p>账号的创建、权限、忘记密码等请联系管理员</p>
            <div class="inputer">
                <div class="inputer_text">账号</div>
                <div class="inputer_input">
                    <input placeholder="请输入账号/邮箱">
                </div>
            </div>
            <div class="inputer">
                <div class="inputer_text">密码</div>
                <div class="inputer_input">
                    <input placeholder="请输入密码">
                </div>
            </div>
            <button>登陆</button>
        </div>
    </div>
</body>
</html>
